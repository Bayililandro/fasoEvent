    <div class="content-body">
        <div class="container row h-expand">
            <div class="sidebar shadow-block area ox">
                <div class="area column oxf ">
                    <div class="profile-module area column ai-center">
                        <img class="round" src="assets/images/default_user_icon.png" width="96px" height="96px" />

                        <div class="side-group-title">Social</div>

                        <a href="profile.html" class="side-item"><span><i class="fas fa-user-circle"></i> Profil</span></a>

            <div class="side-content area ox3">
                <div class="area column ox ac-start no-wrap ovx-hidden">
                    <h3 class="stay-away">Ajouter un nouvel événement</h3>
                    <div class="area row stay-away">
                        <a href="events.html" class="btn" >Retour à la modération des événements</a>
                    </div>
                    <form id="add-event-form">
                        <div class="area column ox">
                            <span class="content-heading">Détails de l'événement</span>
                            <div class="area row ox">
                                <label>Nom :</label>
                                <input class="ox" type="text" placeholder="donner un nom à votre événement" />
                            </div>
                            <div class="area row ox">
                                <label>Catégorie :</label>
                                <select class="ox" id="categorie" name="categorie">
                                    <option value="cinema">Cinéma</option>
                                    <option value="concert">Concert</option>
                                    <option value="theatre">Théâtre</option>
                                    <option value="exposition">Exposition</option>
                                    <option value="festival">Festival</option>
                                    <option value="conférence">Conférence</option>
                                    <option value="spectacle-danse">Spectacle de danse</option>
                                    <option value="atelier-artistique">Atelier artistique</option>
                                    <option value="cirque">Spectacle de cirque</option>
                                    <!-- Ajoutez d'autres options selon vos besoins -->
                                </select>
                            </div>
                            <div class="area row ox">
                                <label>Nom promoteur:</label>
                                <input class="ox" type="text" placeholder="nom promoteur" />
                            </div>
                            <div class="area row ox">
                                <label>Intitulé:</label>
                                <input class="ox" type="text" placeholder="Titre de l'événement" />
                            </div>
                            <div class="area row ox">
                                <label><i class="fas fa-clock"></i>Heure :</label>
                                <input class="ox" type="text" placeholder="10h30" />
                            </div>
                            <div class="area row ox">
                                <label><i class="far fa-calendar"></i>Date de début :</label>
                                <input class="ox date-picker" type="text" placeholder="Saisir ou sélectionner une date" />
                            </div>
                            <div class="area row ox">
                                <label><i class="far fa-calendar"></i>Date de fin :</label>
                                <input class="ox date-picker" type="text" placeholder="Saisir ou sélectionner une date" />
                            </div>
                            <div class="area row ox">
                                <label><i class="fas fa-map-marker-alt"></i>Lieu:</label>
                                <input class="ox" type="text" placeholder="Lieu de l'événement" />
                            </div>
                            <div class="area row ox">
                                <label>Photo :</label>
                                <input type="file" class="ox" />
                            </div>
                            
                            <center><li class="submit">
                                <input type="submit" value="Publier l'événement">
                            </li></center>
                 
                        </div>
                    </form>
                    
            </div>

    <footer class="shadow-block">

        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialisez les champs de date avec la classe "date-picker"
        flatpickr(".date-picker", {
            dateFormat: "Y-m-d", // Format de la date (à ajuster selon vos besoins)
            enableTime: false, // Désactive le sélecteur d'heure
            // Ajoutez d'autres options si nécessaire
        });
